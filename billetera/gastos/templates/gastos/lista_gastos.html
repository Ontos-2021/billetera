{% load static %} 

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Gastos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'gastos/style.css' %}">
</head>
<body>
    <h2>Lista de Gastos</h2>

    <ul>
        {% for gasto in gastos %}
        <li>
            <span class="gasto-descripcion">{{ gasto.descripcion }}</span>
            <span class="gasto-monto">${{ gasto.monto }}</span>
            <span class="gasto-fecha">{{ gasto.fecha }}</span>
            <a href="{% url 'editar_gasto' gasto.id %}">Editar</a>
            <a href="{% url 'eliminar_gasto' gasto.id %}">Eliminar</a>
        </li>
        {% empty %}
        <li class="no-gastos">No hay gastos registrados.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_gasto' %}">Crear Nuevo Gasto</a>
</body>
</html>
