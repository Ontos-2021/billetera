{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Agrega tu archivo CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="{% static 'gastos/style.css' %}">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Billetera Virtual</a>
        </div>
    </header>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <!-- Agrega los archivos JavaScript de Bootstrap (jQuery y Popper.js) y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
