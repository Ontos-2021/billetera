{% extends "base.html" %}
{% load static %}
{% block title %}Crear Gasto{% endblock %}
{% block content %}
<main class="container mt-5">
    <h2>Crear Gasto</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
    <a href="{% url 'lista_gastos' %}" class="btn btn-secondary my-3">Volver a la lista de gastos</a>
</main>
{% endblock %}
