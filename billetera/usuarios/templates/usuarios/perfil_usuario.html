{% extends "base.html" %}
{% block title %}Perfil Usuario{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Perfil de {{ user.username }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
