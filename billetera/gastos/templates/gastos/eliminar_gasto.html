{% extends "gastos/base.html" %}
{% load static %}
{% block title %}Eliminar Gasto{% endblock %}
{% block content %}
<h2>Eliminar Gasto</h2>
<p>¿Estás seguro de que deseas eliminar este gasto?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Eliminación</button>
</form>
<a href="{% url 'lista_gastos' %}">Cancelar</a>
{% endblock %}
