{% extends "base.html" %}
{% load static %}
{% block title %}Registro de Usuario{% endblock %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Registrarse</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>
                    <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
